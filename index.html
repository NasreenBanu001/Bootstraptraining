    h1{
    text-align:center;

    #submit{
    text-align:center;

<div>
    <h1>Registration</h1>
</div>
<div class="container w-50">
<body>
<form>
    <div class="row">
    <div class="mb-2 col-md-6">
        <label for="EnterName" class="form-label">First Name</label>
        <input type="text" class="form-control" placeholder="Enter First Name" id="EnterName">
    </div>
    <div class="col-md-6">
        <label for="EnterName1" class="form-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Enter Last name" id="EnterName1">
    </div>
    </div>
    <div class="mb-2">
        <label for="EnterEmail" class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" id="EnterEmail">
    </div>
    <div class="mb-2">
        <label for="EnterNumber" class="form-label">Phone-No</label>
        <input type="text" class="form-control" placeholder="Enter the 10 digit mobile number" id="EnterNumber">
    </div>
    <div class="row">
    <div class="mb-2 col-md-6">
        <label for="EnterCity" class="form-label">City</label>
        <input type="text" class="form-control" placeholder="Enter the city" id="EnterCity">
    </div>
    <div class="mb-3 col-md-6">
        <label for="EnterState" class="form-label">State</label>
        <select name="EnterState"  class="form-select" id="EnterState">
            <option value="">Select a state</option>
            <option value="">Tamilnadu</option>
            <option value="Kerala">Kerala</option>
        </select>
    </div>
        <div class="form-check mb-2 col-md-6">
        <label for="emp" class="form-check-label">Employee</label>
        <input type="radio" class="form-check-input" id="emp" name="type">
        </div>
        <div class="form-check mb-2 col-md-6">
            <label for="emp1" class="form-check-label">Student</label>
            <input type="radio" class="form-check-input" id="emp1" name="type">
        </div>
        <div class="mt-5">
        <input type="checkbox" class="form-input" id="condition"><label for="condition">Accept the condition</label>
        </div>
        <div class="mt-5" id="submit">
            <a href="submit.html" class="btn btn-primary btn-lg">Submit</a>
        </div>
</form>
</body>
</div>
</html>
