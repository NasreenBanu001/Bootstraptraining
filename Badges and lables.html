<body>

<h1 class="text-center"> Badges and Labels</h1>
<div class="container w-50">
    <h3 class="text-center">This is Normal list-groups</h3>
    <div class="card w-50 p-3 m-4">
        <ul class="list-group">
            <li class="list-group-item">Inbox</li>
            <li class="list-group-item bg-success">Sent</li>
            <li class="list-group-item bg-warning">Outbox</li>
        </ul>
    </div>
    <hr>
    <h3 class="text-center">This is list-groups with badge</h3>
    <div class="card w-50 p-3 m-4">
        <ul class="list-group">
            <li class="list-group-item text-danger">Inbox<span class="badge badge-primary">100</span> </li>
            <li class="list-group-item text-primary">Sent <span class="badge">47</span></li>
            <li class="list-group-item text-warning">Outbox <span class="badge">2</span></li>
            <li class="list-group-item "><span class="label-primary">spam </span></li>


        </ul>
    </div>
</div>
