<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>glyphicons in bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<style>
    .mysubbutton{
    text-align:center;
    }

</style>
<div class="container w-50 bg-secondary">
    <h1 class="text-center mb-5">glyphicons in bootstrap</h1>
</div>
<div class="container w-50 bg-secondary">
    <form>
        <div class="row">
            <div class="mb-2 col-md-6">
                <label for="EnterName" class="form-label">First Name <i class="fa-solid fa-pen"></i></label>
                <input type="text" class="form-control" placeholder="Enter First Name" id="EnterName">
            </div>
            <div class="col-md-6">
                <label for="EnterName1" class="form-label">Last Name <i class="fa-solid fa-pen"></i></label>
                <input type="text" class="form-control" placeholder="Enter Last name" id="EnterName1">
            </div>
        </div>
        <div class="mb-2">
            <label for="EnterEmail" class="form-label">Email <i class="fa-solid fa-envelope"></i></label>
            <input type="email" class="form-control" placeholder="Enter your email" id="EnterEmail">
        </div>
        <div class="mb-2">
            <label for="EnterNumber" class="form-label">Phone-No <i class="fa-solid fa-phone"></i></label>
            <input type="text" class="form-control" placeholder="Enter the 10 digit mobile number" id="EnterNumber">
        </div>
        <div class="row">
            <div class="mb-2 col-md-6">
                <label for="EnterCity" class="form-label">City <i class="fa-solid fa-city"></i></label>
                <input type="text" class="form-control" placeholder="Enter the city" id="EnterCity">
            </div>
            <div class="mb-3 col-md-6">
                <label for="EnterState" class="form-label">State <i class="fa-solid fa-city"></i></label>
                <select name="EnterState" class="form-select" id="EnterState">
                    <option value="">Select a state</option>
                    <option value="">Tamilnadu</option>
                    <option value="Kerala">Kerala</option>
                </select>
            </div>
            <div class="form-check mb-2 col-md-6">
                <label for="emp" class="form-check-label">Employee</label>
                <input type="radio" class="form-check-input" id="emp" name="type">
            </div>
            <div class="form-check mb-2 col-md-6">
                <label for="emp1" class="form-check-label">Student</label>
                <input type="radio" class="form-check-input" id="emp1" name="type">
            </div>
            <div class="mt-5">
                <input type="checkbox" class="form-input" id="condition"><label for="condition">Accept the
                condition</label>
            </div>
            <div class="mysubbutton mt-5" id="submit">
                <a href="submit.html" class="btn btn-primary btn-lg">Submit
                    <i class="fa-solid fa-check-double"></i></a>
            </div>
        </div>
            <img src="/image1.jpeg" alt="image">
    </form>
</div>
</div>
</body>
</html>
